// cerca meta della stazione nelle tue varie collezioni
function getStationMeta(id) {
  const maps = {
    stations, stationsLimet, stations3R, stationsTorinoMeteo,
    stationsOMIRL, stationsCML, stationsDMA, stationsMeteoTortona,
    stations1, stations2, stations3, stationsBest
  };

  const defaultSource = {
  stations: 'Wunderground',
  stationsLimet: 'LIMET',
  stations3R: '3R',          // <- coerente con il value
  stationsTorinoMeteo: 'TorinoMeteo',
  stationsOMIRL: 'OMIRL',
  stationsCML: 'CentroMeteoLombardo',
  stationsDMA: 'Dati Meteo Asti',
  stationsMeteoTortona: 'MeteoTortona',
  stations1: 'LIMET1',
  stations2: 'LIMET2',
  stations3: 'LIMET3',
  stationsBest: 'Wunderground'
};

  for (const key of Object.keys(maps)) {
    const map = maps[key];
    if (!map) continue;
    const meta = map[id];
    if (meta) {
      const source = meta.source || defaultSource[key] || 'unknown';
      const name = meta.name || meta.NOME || meta.denominazione || meta.DENOMINAZIONE || meta.slug || id;
      return { source, name, meta };
    }
  }

  // fallback
  return { source: 'unknown', name: id, meta: null };
}

function createMarker(id, lat = 44.423, lon = 8.972) {
  const isMainMarker = lat === 44.423 && lon === 8.972;

  // scala tra 0.5 (mobile) e 1 (desktop)
  const scale = Math.min(window.innerWidth / 1200, 1);
  const baseSize = 40;

    html: `<div class="circle-label2"
                 style="

                   height: 0px;
                   line-height: ${size}px;
                   border-radius: 50%;
                   background-color: #808080;
                   text-align: center;
                   color: white;

                   font-size: 0px;
                 ">
           ${isMainMarker ? '' : id}

// Funzione helper per convertire gradi in direzione cardinale
function degToDir(deg) {
  if (deg === null || deg === undefined) return "N/D";
  const directions = ["N", "NE", "E", "SE", "S", "SW", "W", "NW"];
  const index = Math.floor(((deg + 22.5) % 360) / 45);
  return directions[index];
}

function filterMarkersBySource() {
  const checked = Array.from(document.querySelectorAll('.sourceFilter:checked')).map(cb => cb.value);

  Object.keys(markers).forEach(id => {
    const meta = getStationMeta(id);
    if (!meta) return;
    const source = meta.source;
    if (checked.includes(source)) {
      markers[id].addTo(map);
    } else {
      map.removeLayer(markers[id]);
    }
  });
}

async function fetch3R() {
  try {
    // URL stazioni 3R con proxy
    const urlStations = "https://corsproxy.io/?" + 
      encodeURIComponent("https://www.meteo3r.it/dati/mappe/misure.geojson");

    const resStations = await fetch(urlStations);
    const dataText = await resStations.json();
    const data = JSON.parse(dataText.contents);

    if (!data.features || !Array.isArray(data.features)) {
      console.warn("Risposta stazioni 3R inattesa:", data);
      return;
    }

    data.features.forEach(st => {
      const id = st.properties.IDRETE_CODSTAZ;
      // filtro solo PIE e VDA
      if (!id.startsWith("PIE") && !id.startsWith("VDA")) return;

      const lat = parseFloat(st.geometry.coordinates[1]);
      const lon = parseFloat(st.geometry.coordinates[0]);

      const temp = st.properties.T !== "" ? parseFloat(st.properties.T) : null;
      const wind = st.properties.VV !== "" ? parseFloat(st.properties.VV) : null;
      const windDir = st.properties.DD !== "" ? parseFloat(st.properties.DD) : null;
      const rainDaily = st.properties.P_24H !== "" ? parseFloat(st.properties.P_24H) : null;

      // salva dati in latestData
      latestData[id] = {
        temp,
        wind,
        windDir,
        rainDaily,
        lat,
        lon,
        isInactive: temp == null && wind == null && windDir == null && rainDaily == null
      };

      // salva la stazione in stations3R
      stations3R[id] = { lat, lon };

      // crea marker se non esiste
      if (!markers[id]) {
        createMarker(id, lat, lon);
      }

      // aggiorna marker
      updateMarker(id);
    });

    console.log("Dati 3R aggiornati:", latestData);

  } catch (err) {
    console.error("Errore fetch dati 3R:", err);
  }
}

    righe.slice(1).forEach(line => {
